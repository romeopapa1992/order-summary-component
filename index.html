<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
  <div class="main-card">
    <img src="./images/illustration-hero.svg" alt="women listening music">
    <div class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="annual-plan">
        <div class="left-section">
          <img src="./images/icon-music.svg" alt="icon music">
          <div class="plan-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons">
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </div>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor. </a> 
    Coded by <a href="mattsdevprojects.com"> romeopapa1992.</a>
  </footer>
  
</body>
</html>
